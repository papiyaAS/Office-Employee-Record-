{% load static %}
<html>
<head>


<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.4/css/dataTables.dataTables.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/3.1.1/css/buttons.dataTables.css">


    <style>
        .list-group-item{
        padding:8px !important;
        }
    </style>



<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdn.datatables.net/2.1.4/js/dataTables.js"></script>
<script src="https://cdn.datatables.net/buttons/3.1.1/js/dataTables.buttons.js"></script>
<script src="https://cdn.datatables.net/buttons/3.1.1/js/buttons.dataTables.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/3.1.1/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/3.1.1/js/buttons.print.min.js"></script>


<script>
    $(document).ready(function() {
        $('#example').DataTable({
            dom: 'Bfrtip',  // Defines the position of the buttons
            buttons: [
                'copy', 'csv', 'excel', 'pdf', 'print'  // Add or remove buttons as needed
            ]
        });
    });
</script>


</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 p-0">
            <center><img src="{% static 'images/1.png'%}" width="100" height="100" class="img-thumbnail rounded-circle my-3" ></center>

            <div class="list-group">

                <a href="{% url 'admin_home' %}" class="list-group-item list-group-item-success list-group-item-action {% if request.path == '/admin_home/' %} active {% endif %}">Dashboard</a>
                <a href="{% url 'all_employee' %}" class="list-group-item list-group-item-success list-group-item-action {% if request.path == '/all_employee/' %} active {% endif %}">All Employees</a>
                <a href="{% url 'change_passwordadmin' %}" class="list-group-item list-group-item-success list-group-item-action {% if request.path == '/change_password/' %} active {% endif %}">Change Password</a>
                <a href="{% url 'logout' %}" class="list-group-item list-group-item-success list-group-item-action">Logout</a>
            </div>
        </div>

        <div class="col-sm-10 p-0">
            <div class="container-fluid p-2">
                <h5 class="text-center p-3 font-weight-bold" style="border-bottom : 2px solid orange ; border-top : 2px solid orange">Employee Record Management System</h5>

                <div class="card shadow" style="min-height : 89vh">
                    <div class="card-body">
                    {% block main %}

                        {% endblock %}
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
